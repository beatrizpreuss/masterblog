<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="post">
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{post.author}} </em></p>
            <p>{{post.content}}</p>
        <a href="/delete/{{ post.id }}"><button type="button">Delete post</button></a>
        <a href="/update/{{ post.id }}"><button type="button">Update post</button></a>
        <br><br>
        {% endfor %}

    </div>
<a href="/add"> Add new post </a>
</body>
</html>
